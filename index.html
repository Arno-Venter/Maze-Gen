<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="page">
      <div id="message-container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input
            id="okBtn"
            type="button"
            onclick="toggleVisibility('message-container')"
            value="Cool!"
          />
        </div>
      </div>

      <br />
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
            <option value="10">Easy</option>
            <option value="15">Medium</option>
            <option value="25">Hard</option>
            <option value="100">Extreme</option>
          </select>
        </div>
        <input
          id="startMazeBtn"
          type="button"
          value="Start"
        />
        <input
          id="solveMazeBtn"
          type="button"
          value="Solve"
        />
      </div>

      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border"></canvas>
        </div>
      </div>

      <p id="instructions">
        Use arrow keys to move the key to the house!
      </p>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
